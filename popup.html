<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Autofill Extension</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainMenu">
    <h1 class="fs-2 fw-normal text-center text-white">FormeX</h1>
    <div>
      <label class="text-white">Select Profile:</label>
      <select id="profileSelector"></select>
      <button id="btnAddProfile">Add Profile</button>
      <button id="btnDeleteProfile">Delete Profile</button>
    </div>
    <button id="btnDetails">Details</button>
    <button id="btnAutofill">Auto Fill Details</button>
  </div>

  <div id="detailsSection" style="display: none;">
    <h3 class="text-white">Update Your Details</h3>
    <form id="userDetailsForm">
      <label>Full Name: <input type="text" id="fullName" placeholder="Full Name"></label>
      <label>First Name: <input type="text" id="firstName" placeholder="First Name"></label>
      <label>Last Name: <input type="text" id="lastName" placeholder="Last Name"></label>
      <label>Username: <input type="text" id="username" placeholder="Username"></label>
      <label>Email Address: <input type="email" id="email" placeholder="E-mail"></label>
      <label>Phone Number: <input type="tel" id="phone" placeholder="Phone"></label>
      <label>Password: <input type="password" id="password" placeholder="Password"></label>
      <label>Confirm Password: <input type="password" id="confirmPassword"></label>
      <label>Address: <input type="text" id="Address" placeholder="address"></label>
      <label>City: <input type="text" id="city" placeholder="City"></label>
      <label>Country: <input type="text" id="country" placeholder="Country"></label>
      <label>Company Name: <input type="text" id="companyName" placeholder="Company Name"></label>
      <label>Company URL: <input type="url" id="companyURL" placeholder="Company URL"></label>
      <label>Instagram Link: <input type="url" id="instagramLink" placeholder="Instagram Link"></label>
      <label>Twitter Link: <input type="url" id="twitterLink" placeholder="Twitter Link"></label>
      <label>YouTube Link: <input type="url" id="youtubeLink" placeholder="YouTube Link"></label>
      <label>Facebook Link: <input type="url" id="facebookLink" placeholder="Facebook Link"></label>
      <label>LinkedIn Link: <input type="url" id="linkedinLink" placeholder="LinkedIn Link"></label>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <button id="btnBack" class="btn btn-secondary">Back</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/popup.js"></script>
</body>
</html>
